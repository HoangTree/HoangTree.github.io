<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tri Nguyen's Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="nav">
        <div class="logo">h.tri studios</div>
        <div class="social-icons">
          <a href="#ig" class="social-icon"><img src="assets/ig.svg" /></a>
          <a href="#fb" class="social-icon"><img src="assets/fb.svg" /></a>
          <a href="#lin" class="social-icon"><img src="assets/lin.svg" /></a>
        </div>
      </div>
    </header>

    <!-- HERO SECTION -->
    <section class="hero">
      <div class="hero-text">
        <h1>Tri<br>Nguyen</h1>
      </div>

      <div class="hero-image">
        <img src="assets/hero-image.png" alt="Tri Nguyen" />
      </div>

      <div class="hero-title">
        <p>
          Web Designer & Developer
        </p>
      </div>
    </section>

    <!-- PORTOFLIO SECTION -->
     <section class = "portfolio">

     </section>

     <!-- CONTENT SECTION -->
      <section class = "content">
        <div class = "contact-text">
        <h2>Contact</h2>
        </div>

        <div class = "contact-form">
          <form>
            <input type="text" placeholder="Your Name" required />
            <input type="email" placeholder="Your Email" required />
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
          </form>
        </div>
      </section>

      <!-- FOOTER SECTION -->
      <footer>
        <div class="footer-content">
          <p>&copy; 2025 Tri Nguyen. All rights reserved.</p>
          <div class="social-icons">
            <a href="#fb" class="social-icon"><img src="assets/fb.svg" alt="Facebook" /></a>
            <a href="#ig" class="social-icon"><img src="assets/ig.svg" alt="Instagram" /></a>
            <a href="#lin" class="social-icon"><img src="assets/lin.svg" alt="LinkedIn" /></a>
          </div>
        </div>
      </footer>

  </body>
</html>
